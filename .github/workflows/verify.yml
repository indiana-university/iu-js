name: verify

on: push

env:
  TZ: America/Indianapolis

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: maven
    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: m2_repository

    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - run: mvn verify

