name: iu-js Ephemeral Branch

on:
  push:
    branches: [ feature/* ]

  workflow_dispatch:

env:
  TZ: America/Indianapolis

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Run Build
      run: mvn verify

